<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 10px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); font-size: 14px; }
  </style>
</head>
<body>


<section class="contenedor">
  <div class="card">
    <div class="card-header">
      <img src="images/image-equilibrium.jpg" alt="">
      <div class="view">
        <div class="imagen"><img src="images/icon-view.svg" alt=""></div>
      </div>
    </div>

    <div class="card-main">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-main-up">
        <img src="images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>  
      </div>
      <div class="card-main-down">
        <img src="images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>       
    </div>
    <div class="line"></div>

    <div class="card-footer">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of  <span>Jules Wyvern</span></p>
    </div>
  </div>
</section>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>. 
    Coded by <a href="#"> Francisco Corval√°n </a>.
  </div>
</body>
</html>
